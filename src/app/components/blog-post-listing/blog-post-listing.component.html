<div class=" lg:mx-body md:w-3/4 md:mx-auto  flex flex-wrap justify-center">
  <div *ngFor="let post of posts" class="sm:w-3/4 md:w-1/3 flex flex-col rounded-lg shadow-md bg-white m-4 sm:mb-4">

    <a [routerLink]="[post.slug]">

      <div *ngIf="post.headerimage">
        <cl-image secure="true" public-id={{post.headerimage}} class="featured_image rounded-t-lg" format="jpg">
          <cl-transformation [attr.transformation]="blogtab">
          </cl-transformation>
        </cl-image>
      </div>
      <div class="p-4 text-left">
        <div class="text-xl py-2 font-light text-blue-800">
          {{post.title}}
        </div>
        <div class="text-md pl-4 text-gray-600" [innerHTML]="post.tabimage"></div>

      </div>
    </a>
  </div>

</div>
